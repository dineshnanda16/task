<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
<div class="container">
    <div class="imgcontainer">
        <img src="jpg\logo.jpeg" alt="logo" class="logo">
    </div>

    <div class="inputcontainer">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <button type="button" onclick="validateLogin()">Login</button>
        <div class="checkbox">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
    </div>

    <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</div>

    <script>
        function validateLogin() {
            var enteredUsername = document.getElementById("uname").value;
            var enteredPassword = document.getElementById("psw").value;

           
            var validUsername = "dinesh";
            var validPassword = "2024";

            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                // Redirect to the home page if credentials are valid
                window.location.href = 'home.html';
            } else {
                // Display an error message (you can customize this)
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</body>

</html>
