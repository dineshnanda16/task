<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Magic Navigation Menu Indicator</title>
  <link rel="stylesheet" href="css/stylehome.css">

</head>
<body>
<div class="container">
    <div class="topbar">
        <p>MOTHERSON</p>
        <li class="img">
            <img src="jpg/MOTHERSON.NS-67605199.png" alt="">
        </li>
    </div>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="home.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="file.html">
                    <span class="icon">
                        <ion-icon name="image-outline"></ion-icon>
                    </span>
                    <span class="text">Update</span>
                </a>
            </li>
            <li class="list">
                <a href="setting.html">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li class="list">
                <a href="login.html">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Logout</span>
                </a>
            </li>
            <li class="button">
                <button id="randomButton" onclick="location.href='home.html';">Generate Random Number</button>
            </li>
            
        </ul>
    </div>
 
</div>
    <div class="rightsidebar">
        <div class="frame">
            <iframe src="sample.html" width="400%" height="730" align="rightsidebar"></iframe>
        </div>
    </div>
    <script type="module" src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
    
<script src="js/script.js" defer></script>

</body>
</html>
